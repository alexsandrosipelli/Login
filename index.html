<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Plataforma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f")
          no-repeat center center/cover;
        overflow: hidden;
        position: relative;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        position: relative;
        z-index: 2;
      }
      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
      }
      .tech-icon {
        position: absolute;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #fff;
        transition: transform 1s ease-in-out, top 1s, left 1s;
      }

      /* Cores específicas para cada ícone */
      .tech-java {
        background-color: #007396; /* Azul Java */
      }
      .tech-js {
        background-color: #F7DF1E; /* Amarelo JavaScript */
      }
      .tech-html {
        background-color: #E34F26; /* Vermelho HTML5 */
      }
      .tech-css {
        background-color: #1572B6; /* Azul CSS3 */
      }
      .tech-git {
        background-color: #F1502F; /* Laranja Git */
      }
    </style>
  </head>
  <body>
    <div class="floating-elements"></div>

    <div class="login-container">
      <h2 class="mb-4">Bem-vindo!</h2>
      <form>
        <div class="mb-3 position-relative">
          <input
            type="email"
            class="form-control input-field"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <input
            type="password"
            class="form-control input-field"
            placeholder="Senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>

    <script>
      function createTechIcons() {
        const container = document.querySelector(".floating-elements");
        const icons = [
          { class: "fab fa-java", colorClass: "tech-java" }, // Java
          { class: "fab fa-js", colorClass: "tech-js" }, // JavaScript
          { class: "fab fa-html5", colorClass: "tech-html" }, // HTML
          { class: "fab fa-css3-alt", colorClass: "tech-css" }, // CSS
          { class: "fab fa-git-alt", colorClass: "tech-git" }, // Git
        ];
        for (let i = 0; i < icons.length; i++) {
          let icon = document.createElement("div");
          icon.classList.add("tech-icon", icons[i].colorClass);
          icon.style.left = `${Math.random() * 100}vw`;
          icon.style.top = `${Math.random() * 100}vh`;

          // Adiciona o ícone dentro da div
          let iconElement = document.createElement("i");
          iconElement.classList.add(...icons[i].class.split(" "));
          icon.appendChild(iconElement);

          container.appendChild(icon);
        }
      }
      createTechIcons();

      document.querySelectorAll(".input-field").forEach((input) => {
        input.addEventListener("focus", () => {
          document.querySelectorAll(".tech-icon").forEach((icon) => {
            icon.style.left = `${Math.random() * 100}vw`;
            icon.style.top = `${Math.random() * 100}vh`;
          });
        });
      });
    </script>
  </body>
</html>
